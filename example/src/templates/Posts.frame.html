<!-- Frame file for rendering individual blog post pages -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title} - My Blog</title>
  <meta name="description" content="${description}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
      color: #333;
    }
    .meta {
      color: #666;
      font-size: 0.9rem;
      margin: 1rem 0;
    }
    .meta span {
      margin-right: 1rem;
    }
    article {
      margin-top: 2rem;
    }
    code {
      background: #f4f4f4;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }
    pre code {
      background: none;
      padding: 0;
    }
    h1, h2, h3 {
      color: #222;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">‚Üê Back to all posts</a>

  <header>
    <h1>${title}</h1>
    <div class="meta">
      <span>üìÖ ${date}</span>
      <span>‚úçÔ∏è ${author}</span>
      <span>‚è±Ô∏è ${readtime}</span>
    </div>
  </header>

  <article>
    ${--content}
  </article>

  <footer style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #eee; color: #666;">
    <p>Tags: ${tags}</p>
  </footer>
</body>
</html>
