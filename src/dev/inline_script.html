<script>
  // * SCRIPT INCLUDED IN DEV MODE
  class DevWebSocket {
    constructor() {
      this.socket = new WebSocket("ws://0.0.0.0:__SIMPLE_WS_PORT_PLACEHOLDER__");
      this.initializeHandlers();
    }

    initializeHandlers() {
      this.socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.message === "reload") {
          setTimeout(() => window.location.reload(), 100);
        } else {
          console.error(data.message);
        }
      };
    }

    send(data) {
      this.socket.send(JSON.stringify(data));
    }
  }

  class MarkdownEditor {
    constructor(element) {
      this.element = element;
      this.originalContent = element.getAttribute("data-markdown-source");
      this.devSocket = new DevWebSocket();
      this.isDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
      this.themes = {
        dark: {
          modal: "rgba(0,0,0,0.7)",
          editor: "#100F0F",
          textarea: "#1C1B1B",
          text: "#CECDC3"
        },
        light: {
          modal: "rgba(0,0,0,0.5)",
          editor: "#E6E4D9",
          textarea: "#FFFCF0",
          text: "#100F0F"
        }
      };
      this.initializeEditor();
    }

    get currentTheme() {
      return this.themes[this.isDarkMode ? 'dark' : 'light'];
    }

    createModalElement() {
      const modal = document.createElement("div");
      const theme = this.currentTheme;
      modal.style.cssText = `position:fixed;top:0;left:0;width:100%;height:100%;background:${theme.modal};display:flex;justify-content:center;align-items:center;z-index:1000`;
      return modal;
    }

    createEditorContainer() {
      const editor = document.createElement("div");
      const theme = this.currentTheme;
      editor.style.cssText = `width:min(1200px,90vw);height:calc(100vh - 100px);background:${theme.editor};color:${theme.text};padding:20px;border-radius:8px;display:flex;flex-direction:column;gap:20px;box-shadow:0 4px 6px rgba(0,0,0,0.1)`;
      return editor;
    }

    createTextArea() {
      const textarea = document.createElement("textarea");
      const theme = this.currentTheme;
      textarea.style.cssText = `flex:1;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;background:${theme.textarea};color:${theme.text};padding:16px;border:none!important;outline:none!important;resize:none;border-radius:4px;font-size:14px;line-height:1.5`;
      textarea.value = this.originalContent;
      return textarea;
    }

    createButton(text, isPrimary = false) {
      const button = document.createElement("button");
      button.textContent = text;
      const theme = this.currentTheme;
      button.style.cssText = `padding:8px 16px;border:none;border-radius:4px;cursor:pointer;font-weight:500;transition:opacity 0.2s ease;background:${isPrimary ? '#376EAD' : 'transparent'};color:${isPrimary ? '#ffffff' : theme.text};opacity:${isPrimary ? '1' : '0.7'}`;
      button.onmouseenter = () => button.style.opacity = isPrimary ? '0.8' : '1';
      button.onmouseleave = () => button.style.opacity = isPrimary ? '1' : '0.5';
      return button;
    }

    createButtonContainer() {
      const container = document.createElement("div");
      container.style.cssText = "display:flex;gap:10px;justify-content:flex-end";
      return container;
    }

    handleSave(textarea, modal) {
      this.devSocket.send({
        type: "markdown_update",
        content: textarea.value,
        originalContent: this.originalContent,
      });
      modal.remove();
    }

    openEditor() {
      const modal = this.createModalElement();
      const editor = this.createEditorContainer();
      const textarea = this.createTextArea();
      const buttonContainer = this.createButtonContainer();

      const saveButton = this.createButton("Save", true);
      const cancelButton = this.createButton("Cancel");

      saveButton.onclick = () => this.handleSave(textarea, modal);
      cancelButton.onclick = () => modal.remove();

      buttonContainer.append(cancelButton, saveButton);
      editor.append(textarea, buttonContainer);
      modal.appendChild(editor);
      document.body.appendChild(modal);

      setTimeout(() => textarea.focus(), 0);
    }

    initializeEditor() {
      this.element.addEventListener("dblclick", () => this.openEditor());
      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
        this.isDarkMode = e.matches;
      });
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const markdownElements = document.querySelectorAll("div[data-markdown-source]");
    markdownElements.forEach(element => new MarkdownEditor(element));
  });
</script>
