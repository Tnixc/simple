<!-- Template for displaying a blog post card in the list -->
<article class="post-card">
  <a href="${link}">
    <h2>${title}</h2>
    <p class="meta">
      <span class="date">${date}</span>
      <span class="author">by ${author}</span>
      ${readtime}
    </p>
    <p class="description">${description}</p>
    ${tags}
  </a>
</article>
